  <!-- Elementos decorativos -->
  <circle cx="70" cy="60" r="3" fill="white" opacity="0.7"/>
  <circle cx="130" cy="60" r="3" fill="white" opacity="0.7"/>
  <circle cx="85" cy="170" r="3" fill="white" opacity="0.7"/>
  <circle cx="115" cy="170" r="3" fill="white" opacity="0.7"/>
  
  <!-- Texto decorativo alrededor -->
  <text x="100" y="190" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="white" opacity="0.8">
    Equipo Kalya
