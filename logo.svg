<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D7A4B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6E8072;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo del logo -->
  <rect width="300" height="80" rx="10" fill="white" stroke="url(#logoGrad)" stroke-width="2"/>
  
  <!-- Texto principal -->
  <text x="150" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="url(#logoGrad)">
    Age Renew
  </text>
  
  <!-- Subtítulo -->
  <text x="150" y="50" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#6E8072">
    by Kalya
  </text>
  
  <!-- Elemento decorativo -->
  <circle cx="30" cy="40" r="8" fill="#D7A4B7" opacity="0.7"/>
  <circle cx="270" cy="40" r="8" fill="#6E8072" opacity="0.7"/>
  
  <!-- Línea decorativa -->
  <line x1="50" y1="60" x2="250" y2="60" stroke="url(#logoGrad)" stroke-width="1" opacity="0.5"/>
</svg>